<body>

<div class="container">
	<div class="row">

	</div>
</div>

<script>

        if(sessionStorage['user_id'] == undefined){

            $(location).attr('href', 'login.html');

        }
        else {
        $.get("http://localhost:8080/products", function(products, status){
            products.forEach(function(product){
                    text = $(".row").html();
                    text += '<div class="col-sm-3">'
                    text += '<article class="col-item">'
                    text +=  '<div class="photo">'
                    text +=   '<a href="#">'
                    text += '<img src="images/' + product.picturePath + '.jpg"  width="190" height="230" alt="Product Image" /> </a>'
                    text += '</div>'
                    text += '<div class="info">'
                    text +=       '<div class="row">'
                    text +=     '<div class="price-details col-md-6">'
                    text +=                '<h1>' + product.name + '</h1>'
                    text +=                '<span class="price-new">'+ product.price + '</span>'
                    text +=           '</div>'
                    text +=        '</div>'
                    text +=        '<div class="separator clear-left">'
                    text +=           '<p class="btn-add">'
                    text +=                '<i class="fa fa-shopping-cart"></i><a href="product.html?id=' + product.id + '"'
                    text +=  'class="hidden-sm">'
                    text +=  'Buy</a>'
                    text +=        '</p>'
                    text +=            '</div>'
                    text +=            '<div class="clearfix"></div>'
                    text +=       '</div>'
                    text +=     '</article>'
                    $(".row").html(text);
            });

        });
    }

    
</script>

</body>
</html>
